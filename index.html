<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css/style.css">
  </head>

<body>
<!-- tính lương nhân viên -->
<h2>Tính lương nhân viên</h2>
<form>
  <i class="fa-brands fa-bitcoin"></i>
  <span>Tính tiền lương nhân viên</span>
  <div class="form-group py-3">
    <input type="number" class="form-control" id="inputLuongMotNgay" placeholder="Tiền lương một ngày"/>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" id="inputNgayLam" placeholder="Số ngày làm" />
  </div>

  <button onclick="tinhTienLuong()" type="button" class="btn btn-outline-danger">
    Tính lương
  </button>

  <p id="thongBaoTien" class="alert alert-danger py-5 my-3"></p>
</form>
<!-- giá trị trung bình -->
<h2>giá trị trung bình</h2>
<form>
  <i class="fa fa-cannabis"></i>
  <span>Tính giá trị trung bình</span>
  <div class="row py-3">
    <div class="col">
      <input id="inputNum1" type="number" class="form-control" placeholder="Nhập số thứ 1" />
    </div>
    <div class="col">
      <input id="inputNum2" type="number" class="form-control" placeholder="Nhập số thứ 2" />
    </div>
    <div class="col">
      <input id="inputNum3" type="number" class="form-control" placeholder="Nhập số thứ 3" />
    </div>
    <div class="col">
      <input id="inputNum4" type="number" class="form-control" placeholder="Nhập số thứ 4" />
    </div>
    <div class="col">
      <input id="inputNum5" type="number" class="form-control" placeholder="Nhập số thứ 5" />
    </div>
  </div>
</form>
<button onclick="tinhTrungBinh()" type="button" class="btn btn-outline-danger">
  Tính
</button> 
<p id="thongBaoGiaTri" class="alert alert-danger py-5 my-3"></p> 
<!-- Quy đổi tiền -->
<h2>Quy đổi tiền</h2>
<form>
  <i class="fa-solid fa-money-bill-transfer"></i>
  <span>Quy đổi tiền</span>
  <div class="form-group py-3">
    <input type="number" class="form-control col-6" id="inputSoUsd" placeholder="Số USD cần đổi" />
  </div>
  <button onclick="quyDoiTien()" type="button" class="btn btn-outline-danger">
    Quy đổi tiền
  </button>

  <p id="tienDaQuyDoi" class="alert alert-danger py-5 my-3"></p>
</form>
<!-- chu vi và diện tích -->
<h2>Chu vi và diện tích</h2>
<form>
  <i class="fab fa-connectdevelop"></i>
  <span>Tính diện tích, chu vi hình chữ nhật</span>
  <div class="form-group py-3">
    <input type="number" class="form-control" id="inputDai" placeholder="Chiều dài" />
  </div>
  <div class="form-group">
    <input type="number" class="form-control" id="inputRong" placeholder="Chiều rộng" />
  </div>

  <button onclick="chuViDienTich()" type="button" class="btn btn-outline-danger">
    Tính
  </button>

  <p id="ketQua" class="alert alert-danger py-5 my-3 mb-3"></p>
</form>
<!-- tổng 2 ký số -->
<h2>Tổng 2 ký số</h2>
<form>
  <i class="fa-solid fa-calculator"></i>
  <span>Tính tổng 2 ký số</span>
  <div class="form-group py-3">
    <input type="number" class="form-control" id="inputNum" placeholder="Nhập số có 2 chữ số" />
  </div>
  <button onclick="tinhTong()" type="button" class="btn btn-outline-danger mb-5">
    Tính tổng
  </button>

  <i class="fa-solid fa-hand-back-point-right"></i>
  <p id="ketQua2" class="alert alert-danger py-5 my-3">
  </p>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
  crossorigin="anonymous"></script>

<script src="js/js2.js"></script>
</body>

</html>
